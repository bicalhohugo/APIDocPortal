{% extends 'base/template.html' %}

{% block header %}
  {% block title %}Perfil{% endblock %}
{% endblock %}

{% block content %}

<div class="row">
	<div class="col-lg-12">
        <form id="profilechanges" name="profilechanges" method="post" action="{{ url_for('user_controller.profile') }}" class="user">
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="email" name="email" value="{{ user['email'] }}">
                </div>
            </div>
            <hr />
            <div class="form-group row">
                <label for="fullname" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullname" name="fullname" value="{{ user['name'] }}">
                </div>
            </div>        
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Nova Senha</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Nova senha...">
                </div>
            </div>
            <div class="form-group row">
                <label for="confirmpassword" class="col-sm-2 col-form-label">Confirme sua nova senha</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirme a nova senha...">
                </div>
            </div>
            <hr />
            <div class="form-group row">
                <label for="status" class="col-sm-2 col-form-label">Situação</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="status" name="status" value="{{ show_status_text(user['status']) }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="status" class="col-sm-2 col-form-label">Perfil</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="profile" name="profile" value="{{ show_profile_text(user['profile']) }}">
                </div>
            </div>            
            <hr />
            <div class="form-group row">
                <button type="submit" form="profilechanges" class="btn btn-primary">
                    Salvar Alterações
                </button>
            </div>  
        </form>    
	</div>
</div>

{% endblock %}

{% block script %}

{% endblock %}
