{% extends 'base/template.html' %}

{% block header %}
    {% block title %}TS Online - APIs{% endblock %}
{% endblock %}

{% block content %}
<div class="row">
	<div class="col-lg-12">
        <form action="{{ url_for('tsonline_controller.tsonline_apis_upload') }}" method="post" enctype="multipart/form-data">
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <span class="font-weight-bold">Selecione um arquivo YAML ou YML v√°lido para importar as APIs:</span>
                </div>
            </div>
            <div class="form-row align-items-center mt-4 mb-4">
                <div class="col-auto">
                    <input type="file" class="form-control-file" id="yaml_file" name="yaml_file" accept=".yml, .yaml">
                </div>
            </div>
            <div class="form-row align-items-center mt-4">
                <button type="submit" class="btn btn-primary btn-sm">Upload YAML</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        $('#infoModal').modal('show')
    </script>
{% endblock %}
